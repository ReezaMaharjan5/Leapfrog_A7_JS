<body>
    <h1>Question 5</h1>
    <script>
          const arr = [
        {id: 1, name: 'John'},
        {id: 2, name: 'Mary'},
        {id: 3, name: 'Andrew'}
        ];

     function sortBy(array, key) {
        //copy of original array to work on sorting after funtion call
        const sortedAr = [...array];
        
        //sorting array using arrow function
        sortedAr.sort((a, b) => {
            if (a[key] < b[key]) {
            return -1;
            }
            if (a[key] > b[key]) {
            return 1;
            }
            return 0;
        });
        
        return sortedAr;
        }

        let afterSort = sortBy(arr, 'name');
        //array before sorting in console
        console.log(arr);
        //array after sorting  according to key- name in console
        console.log(afterSort); 
    </script>
