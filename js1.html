<body>
    <h1>
        Question 1: Asterisks in pattern
    </h1>
    <script>
        //Question 1: printing the star pattern provided
            var star="";
            function functionAsterisks(num){
                for (let x=0; x<num; x++){
                    for(let y=0; y<num-x; y++){
                        star+="*";
                    }
                    star += "\n";
                }
                //printing the star pattern provided
                console.log(star);
            }

            functionAsterisks(5);
    </script>
</body>
