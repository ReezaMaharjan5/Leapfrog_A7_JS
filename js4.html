<body>
    <h1>Question 4</h1>
    <script>
        var numbers = [1, 2, 3, 4];
 
         function transform(collection, tranFunc) {
         var finalArray = [];
         
         for (var i = 0; i < collection.length; i++) {
             finalArray.push(tranFunc(collection[i]));
         }
         return finalArray;
         }
 
         var output = transform(numbers, function(num) {
         return num * 2;
         });
 
         console.log(`The output after multiplying each number by 2 is ${this.output}`);
 
     </script>
</body>
